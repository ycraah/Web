<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        function isvalid(){
            let frmLogin = document.frmLogin;
            let user_id = frmLogin.user_id.value;
            let user_pw = frmLogin.user_pw.value;

            if((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")){
                alert("아이디와 비밀번호를 입력해주십시오.")
            } else {
                frmLogin.method = "post";
                frmLogin.action = "loginTest";
                frmLogin.submit();
            }

        }
    </script>
    <title>연습문제1</title>
</head>
<body>
<form name="frmLogin" method="" action="" enctype="utf-8">
    아이디 : <input type = "text" name = "user_id" ><br>
    비밀번호 : <input type = "password" name = "user_pw"><br>
    <input type="button" onClick="isvalid()" value="로그인">
    <input type="reset" value="다시입력">
</form>

</body>
</html>
